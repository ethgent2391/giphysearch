<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy image search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/script.js"></script>
</head>
<body>
    <div id="main" class="col-md-12 m3">
        <h1 class="text-center text-light bg-secondary p-2 shadow">Search Giphy!</h1>
        <div id="taglist" class="row"> 
        </div>
        <div class="row">
            <div id="recent" class="jumbotron col-md-8 shadow p-1">
                <h5 class="text-center">Recent Searches:</h5>
            </div>
            <div id="search" class="flex mx-2 my-0">
                    <nav class="navbar navbar-dark bg-dark shadow">
                            <form class="form-inline">
                            <input id="srchinput" class="form-control mr-sm-2" type="search" placeholder="Search Giphy" aria-label="Search">
                            <button id="search-exec" class="btn btn-outline-light my-2 my-sm-2" type="submit">Search</button>
                            </form>
                        </nav>
            </div>
        </div>
            <h3 class="text-center p-3 my-1 bg-light">Results:</h3>
        <div id="results" class="col-md-10"></div>
    </div>
    
</body>
</html>
